<!DOCTYPE html>
<html>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

	<div ng-app="myApp" ng-controller="namesCtrl" ng-init="d=''">


		<!--  ng-init="d='Country'" -->
		<!-- | orderBy:" -->
		<p ng-click="d='country'">"mahesh {{d}} pp"</p>
		<ul>
			<li ng-repeat="x in names | orderBy:d">{{ x.name + ', '+ d+' '
				+ x.country }}</li>
		</ul>

	</div>


	<script src="src.js"></script>
</body>
</html>
